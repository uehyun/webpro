<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript" src="../js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	
	$('#visible').on('click',function(){
		
		str = "*** visible객체 정보***<br>";
		$('form *:visible').each(function(){
			// 태그이름 알기 (태그 네임은 dom객체여서 jquery 적용 불가 '$'사용 x)
// 			alert(this.tagName);
			if(this.tagName == "INPUT") {
// 				str += $(this).attr("name") + " : " + $(this).val() + "<br>"
				str += `${$(this).attr("name")} : ${$(this).val()} <br>`;
			}else if(this.tagName != "BR") {
				str += `${$(this).text()} <br>`;
			}
		})
		$('.visible').html(str);
	})
	
	$('#hidden').on('click',function(){
		str2 = "*** hidden객체 정보 *** <br>";
		$('form *:hidden').each(function(){
			if(this.tagName == "INPUT") {
				str2 += `${$(this).attr("name")} : ${$(this).val()} <br>`;
			}else if(this.tagName != "BR") {
				str2 += `${$(this).text()} <br>`;
			}
		})
		$('.hidden').html(str2);
	})
})

</script>
<style>
.visible, .hidden{
	height : 50px;
}
</style>
</head>
<body>

	<div class="box">
		<p>
		</p>
		
		<input type="button" value="hidden" id="hidden">
		<input type="button" value="visible" id="visible"><br><br>
		<div class="result" id="result1">
		<form id="testForm">
			<input type="hidden" name="userAge" value="33">
			<input type="hidden" name="userCity" value="대전">
		I D : 
			<input type="text" name="userID" value="hong">
			<span style="display:none">ID가 중복됩니다. </span> <br>
		
		이름 : 
			<input type="text" name="userName" value="홍길동">
			<span style="visibility:hidden">이름을 입력하세요</span><br>
		
		성별 : 
			<input type="radio" name="sung" value="남" checked>남자
			<input type="radio" name="sung" value="여">여자
		</form>
		
		</div>
		
		<div class=hidden></div>
		<div class=visible></div>
	</div>
</body>
</html>
