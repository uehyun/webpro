<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<style>
.siblings * {
	display: block;
	border: 2px solid lightgrey;
	color: lightgrey;
	padding: 5px;
	margin: 15px;
}

.siblings {
	height: 60%;
}
.start {
	color: black;
}
div {
	height: 80%;
}
div.box {
	height: auto;
}
div.result {
	height: 70%;
}
</style>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script>
$(function() {
	$('#parent').on('click', function(){
		$('#result1 span').parent().css({"color" : "red", "border" : "2px solid red"});
	})
	$('#parents').on('click', function(){
		$('#result1 span').parents().css({"color" : "green", "border" : "2px solid green"});
	})
	$('#parents_sel').on('click', function(){
		$('#result1 span').parents('.siblings').css({"color" : "pink", "border" : "2px solid pink"});
	})
	$('#parents_unt').on('click', function(){
		$('#result1 span').parentsUntil('#result1').css({"color" : "coral", "border" : "2px solid coral"});
	})
	$('.rf').on('click', function(){
// 		$(this).prev().css('background', 'gold');
		$(this).parent().find('span').css('background', 'red');
	})
})
</script>
</head>
<body>

	<div class="box">
		<p>
		</p>

		<input type="button" value="parent" id="parent"> 
		<input type="button" value="parents" id="parents"> 
		<input type="button" value="parents_sel" id="parents_sel"> 
		<input type="button" value="parents_unt" id="parents_unt"><br>
		<br>
		<div class="result" id="result1">
			<div style="width: 500px;" class="siblings">
				div (great-grandparent)
				<ul> ul (grandparent)
					<li>li (direct parent) <span>span</span>
					<button type="button" class="rf">find_span</button>
					</li>
				</ul>
			</div>
		</div>
		
		<div class="result" id="result2">
			<div style="width: 500px;" class="siblings">
				div (great-grandparent)
				<ul> ul (grandparent)
					<li>li (direct parent) <span>span</span>
					<button type="button" class="rf">find_span</button>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
