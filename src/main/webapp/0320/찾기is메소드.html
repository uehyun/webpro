<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/mystyle.css">
<script type="text/javascript" src="../js/jquery-3.6.4.min.js"></script>
<script type="text/javascript">
$(function(){
	$('p').on('click',function(){
		vp = $(this).parent();
		if($(vp).is('.result')) {
			$(this).clone(true).appendTo(vp).css('color', 'red');
		} else {
			alert("작업대상이 아닙니다.");
		}
	})
})
</script>
</head>
<body>

	<div class="box">
		<p>
			p태그를 클릭하면 부모가 result인지 비교 <br>
			맞다면 복사하여 부모에 붙여넣기 한다.<br>
			틀리면 작업대상이 아닙니다를 출력<br>
		</p>
		
		<br><br>
		<div class="result" id="result1">
			<p>무궁화 꽃이 피었습니다.</p>
		</div>
		
		<div class="result" id="result2">
			<p>사뿐히 즈려밟고 가시옵소서</p>
		</div>
		
		<p>은주는 예쁜가</p>
		
	</div>
</body>
</html>
